apiVersion: apps/v1
kind: Deployment
metadata:
  name: military-aircraft-svc
  namespace: military-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: military-aircraft-svc
  template:
    metadata:
      labels:
        app: military-aircraft-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: military-aircraft-svc
          image: military-aircraft-svc:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
              name: health
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: military-aircraft-svc-config
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: military-aircraft-svc
  namespace: military-tracker
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app: military-aircraft-svc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: military-aircraft-svc-config
  namespace: military-tracker
data:
  ADSB_API_URL: "https://api.adsb.lol/v2/mil"
  ADSB_POLL_INTERVAL_SECONDS: "15"
  KAFKA_BOOTSTRAP_SERVERS: "military-tracker-kafka-kafka-bootstrap:9092"
  KAFKA_TOPIC: "military_flights"
